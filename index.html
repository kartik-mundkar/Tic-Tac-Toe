<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="./images/favicon_light.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/game.css" />
        <link rel="stylesheet" href="./css/about.css" />
        <link rel="stylesheet" href="./css/minigame.css" />
    </head>
    <body>
        <div class="game_page">
            <audio src="./audio/markdown.mp3" id="game_audio"></audio>
            <div class="overlay">
                <div>
                    <img
                        src="./images/2-player.png"
                        alt="Game mode"
                        id="game-mode-img"
                    />
                    <div class="player-mode-overlay"><span></span> Player</div>
                </div>
                <div class="audio-service">
                    <img
                        src="./images/volume.png"
                        alt="audio service"
                        id="audio-box"
                    />
                    <div class="audio_overlay">On</div>
                </div>
                <div id="developer">
                    <img src="./images/about-developer.png" alt="about us" />
                    <div class="overlay_child_info">About</div>
                </div>
            </div>
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="bottom-container">
                <div class="score-cards courier-prime-regular">
                    <div>
                        <div class="win_img">
                            <img src="./images/win.png" alt="" />
                        </div>
                        <div class="player_score_card active_player">
                            <p id="player1_name" class="player_name_para">
                                PLAYER(<span>X</span>)
                            </p>
                            <span class="player1-score">0</span>
                            <img
                                src="./images/current-player-denoter.png"
                                alt=""
                                class="current-player-denoter"
                            />
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>TIE</p>
                            <span class="tie-score">0</span>
                        </div>
                    </div>
                    <div>
                        <div class="player_score_card">
                            <p id="player2_name" class="player_name_para">
                                COMPUTER(<span>O</span>)
                            </p>
                            <span class="player2-score">0</span>
                            <img
                                src="./images/current-player-denoter.png"
                                alt=""
                                class="current-player-denoter"
                            />
                        </div>
                        <div class="win_img">
                            <img src="./images/win.png" alt="" />
                        </div>
                    </div>
                </div>
                <!-- <div><img src="./images/2-player.png" alt="Game mode" id="game-mode-img"></div> -->
            </div>
            <div class="restart">
                <img src="./images/restart.png" alt="restart" />
            </div>
        </div>
        <div class="about_me_overlay">
            <div class="about_me">
                <div class="close_about_me">
                    <img
                        src="./images/close.png"
                        alt="close"
                        class="close_icon"
                    />
                </div>
                <div class="left_about">
                    <div class="left_elem_parent">
                        <div class="left_elem active_left_elem">Game</div>
                        <div class="left_elem">Developer</div>
                    </div>
                    <div class="mini-game">
                        <div class="upper-mini">
                            <div class="upper-thread"></div>
                            <div class="middle-up-thread">Under</div>
                        </div>
                        <div class="lower-mini">
                            <div class="middle-down-thread"
                            >Progress</div>
                            <div class="lower-thread"></div>
                        </div>
                    </div>
                </div>
                <div class="right_about">
                    <div class="about_game">
                        <img
                            src="./images/about_game/ui/0.png"
                            alt=""
                            id="game_pic"
                        />

                        <div class="about_game_description">
                            <div class="description_controls">
                                <div>
                                    <img src="./images/previous.png" alt="" />
                                </div>
                                <p>This is overall ui of the game</p>
                                <div>
                                    <img src="./images/next.png" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="about_dev">
                        <div>Developer : Kartik Mundkar</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/about.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/minigame.js"></script>
    </body>
</html>
